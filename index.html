<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library - tutorial app</title>
	<link rel="stylesheet" type="text/css" href="css/screen.css">
</head>
<body>

<div id="books">
	<form action="#" id="addBook">
		<div>
			<label for="coverImage">Cover Image: </label><input id="coverImage" type="file" />
			<label for="title">Title: </label><input id="title" type="text" />
			<label for="author">Author: </label><input id="author" type="text" />
			<label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
			<label for="keywords">Keywords: </label><input id="keywords" type="text" />
			<button id="add">Add</button>
		</div>
	</form>
</div>

<script id="bookTemplate" type="text/template">
	
<img src="<%= coverImage %>" alt="<%= title %>" />
<ul>
	<li><%= title %></li>
	<li><%= author %></li>
	<li><%= releaseDate %></li>
	<li><%= keywords %></li>
</ul>
<button class="delete">Delete</button>

</script>




<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>	
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.13/backbone.localStorage-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script src="app/models/book.js"></script>
<script src="app/collections/library.js"></script>
<script src="app/views/book.js"></script>
<script src="app/views/library.js"></script>
<script src="app/routers/router.js"></script>
<script src="app/app.js"></script>
	
</body>
</html>
